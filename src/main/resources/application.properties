spring.application.name=files
spring.devtools.restart.enabled=true
server.port=8989
###url \u9879\u76EE\u540D\u524D\u7F00
server.servlet.context-path=/Synear

spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/uploadfile?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

mybatis.type-aliases-package=com.synear.file.uploadfile.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

logging.level.root=info
logging.level.com.synear.file.uploadfile.dao=debug

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
